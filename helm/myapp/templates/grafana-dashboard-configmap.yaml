{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "myapp.grafanaDashboardsName" . }}
  labels:
    {{- include "myapp.componentLabels" (dict "root" . "component" "grafana") | nindent 4 }}
data:
{{- range $path, $_ := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
{{ $.Files.Get $path | indent 4 }}
{{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "myapp.grafanaProvisioningName" . }}
  labels:
    {{- include "myapp.componentLabels" (dict "root" . "component" "grafana") | nindent 4 }}
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://{{ .Release.Name }}-kube-prometheus-stac-prometheus:{{ .Values.prometheus.service.port }}
        isDefault: true
{{- end }}
