{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "myapp.grafanaDashboardsName" . }}
  labels:
    {{- include "myapp.componentLabels" (dict "root" . "component" "grafana") | nindent 4 }}
data:
  app-metrics-dashboard.json: |
    {{- .Files.Get "dashboards/app-metrics-dashboard.json" | nindent 4 }}
  a4-decision-dashboard.json: |
    {{- .Files.Get "dashboards/a4-decision-dashboard.json" | nindent 4 }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "myapp.grafanaProvisioningName" . }}
  labels:
    {{- include "myapp.componentLabels" (dict "root" . "component" "grafana") | nindent 4 }}
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: default
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://{{ include "myapp.componentName" (dict "root" . "component" "prometheus-svc") }}:{{ .Values.prometheus.service.port }}
        isDefault: true
{{- end }}

