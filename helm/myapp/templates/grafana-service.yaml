{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "myapp.componentName" (dict "root" . "component" "grafana-svc") }}
  labels:
    {{- include "myapp.componentLabels" (dict "root" . "component" "grafana") | nindent 4 }}
spec:
  type: {{ .Values.grafana.service.type }}
  selector:
    {{- include "myapp.componentSelectorLabels" (dict "root" . "component" "grafana") | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.grafana.service.port }}
      targetPort: http
      protocol: TCP
{{- end }}

