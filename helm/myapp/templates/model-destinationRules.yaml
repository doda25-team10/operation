{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: {{ include "myapp.fullname" . }}-model-dr
  labels:
    {{- include "myapp.componentLabels" (dict "root" . "component" "model") | nindent 4 }}
spec:
  host: {{ include "myapp.modelServiceName" . }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
  {{- end }}